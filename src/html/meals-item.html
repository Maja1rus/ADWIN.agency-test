<a href="#" title="#" class="meals__item @@before">
    <div class="meals__img">
        <img src="@img/meals/@@img" alt="@@title">
    </div>
    <div class="meals__title">@@title</div>
    <div class="meals__info">
        <span class="meals__ingredients">7 ингредиентов</span>
        <span class="meals__time">
            <svg width="20" height="20" role="icon" aria-label="food4u">
                <use xlink:href="img/icons/sprites.svg#icon-time"></use>
            </svg>
            1 час
        </span>
        <span class="meals__bookmark">
            <svg width="20" height="20" role="icon" aria-label="food4u">
                <use xlink:href="img/icons/sprites.svg#icon-bookmark"></use>
            </svg>
            378
        </span>
    </div>
</a>
